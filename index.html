<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Simple Instagram Post</title>
</head>

<body>
    <section>
        <div class="box">
            <div class="heather">
                <div class="logoHTML">
                    <i class="fa-brands fa-html5"></i>
                    <div>
                        <span>HTML</span>
                        <br>
                        <span>Jorge Casado</span>
                    </div>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="img">
                <img src="https://cdn.motor1.com/images/mgl/lQRzE/s1/4x3/2021-ducati-panigale-v4-sp---right-side.webp">
            </div>
            <div class="links">
            </div>
            <div class="post-icons">
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <div class="description"> Liked by <strong> 4Geeks, HTML5.web and 136.000 others </strong>
                <br>
                <p>Ducati Panigale V4SP Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint illum quae alias
                    reiciendis quas distinctio inventore labore doloribus! Repellendus, perferendis.</p></br>
                <strong>#black #motorcycle #panigale #ducati</strong>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/7ffad00efd.js" crossorigin="anonymous"></script>
</body>

</html>
